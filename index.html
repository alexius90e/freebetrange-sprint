<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freebetrange Sprint</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a class="header__logo-link" href="">
            <img class="header__logo-link-icon" src="./assets/logo.svg" alt="logo" />
            <span class="header__logo-link-text">Freebetrange Sprint</span>
          </a>
        </div>

        <nav class="header__nav">
          <ul class="header__nav-menu">
            <li class="header__nav-menu-item">
              <a class="header__nav-link" href="#">How it works</a>
            </li>
            <li class="header__nav-menu-item">
              <a class="header__nav-link" href="#">Set your goals</a>
            </li>
          </ul>

          <a class="header__nav-link" href="#">Enroll</a>
        </nav>

        <div class="header__burger">
          <div class="header__burger-button" role="button"></div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="first-screen">
        <div class="container">
          <div class="first-screen__content">
            <div class="first-screen__founder">
              <figure class="first-screen__founder-figure">
                <img
                  class="first-screen__founder-figure-image"
                  src="./assets/founder-photo.webp"
                  alt="founder"
                />
              </figure>

              <div class="first-screen__founder-info">
                <span class="first-screen__founder-info-name">Egor</span>
                <span class="first-screen__founder-info-role">Freebetrange co-founder</span>
              </div>
            </div>

            <div class="first-screen__event">
              <div class="first-screen__event-name">FBR sprint</div>
              <div class="first-screen__event-date">1-31 Jan 2025</div>
              <h1 class="first-screen__event-title">
                Start <span>crushing</span> your poker and life goals
              </h1>
              <div class="first-screen__event-getin">
                <a class="first-screen__event-getin-link" href=""><span>Get in</span></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
